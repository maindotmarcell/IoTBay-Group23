{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper" style="border:1px solid black; padding: 10px; border-radius: 5px;">
            <form id="form">
                <div id="shipping-info">
                    <p>Shipping Information:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control" type="text" name="address" placeholder="Address...">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="city" placeholder="City...">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="state" placeholder="State...">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="zipcode" placeholder="Zip code...">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="country" placeholder="Zip code...">
                    </div>
                </div>

                <hr>
            </form>
            <form id="form">
                <br>
                <div id="payment info">
                    <p>Payment Information:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control" type="text" name="card_number" placeholder="Card Number...">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="expiry_dat" placeholder="Expiry Date...">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="cvv" placeholder="CVV...">
                    </div>
                </div>
            </form>
            <br>
            <input id="form-button" class="btn btn-success btn-block" type="submit" value="Place Order">
        </div>

        <br>
        <div class="box-element hidden" id="payment-info">
            <small>Paypal Options</small>
        </div>
        
    </div>

    <div class="col-lg-6" style="border:1px solid black; padding: 10px; border-radius: 5px;">
        <div class="box-element" >
            <a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2"><img style="width: 100%; height: 200px" src="{% static 'images/product_placeholder.png' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>$20.00</p></div>
                <div style="flex:1"><p>x2</p></div>
            </div>
            <h5>Items:   2</h5>
            <h5>Total:   $4</h5>
        </div>
    </div>
</div>
{% endblock %}
