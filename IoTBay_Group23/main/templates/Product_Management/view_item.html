{% extends "main/base.html" %}

{% block title %}Per Item View{% endblock %}

{% block content %}
<div class="content-section">
    <div class="row mx-auto justify-content-center">
        <div class="card m-4" style="width: 18rem;">
            <div class="card-body">
                 <h5 class="cart.title text-center">Item Name</h5>
                 <div style="font-size: 30px;" class="text-center">
                     <span></span> 
                 </div>
                 <h3 class="text-center">{{ item.name }}</h3>

            </div>
        </div>

        <div class="card m-4" style="width: 18rem;">
            <div class="card-body">
                 <h5 class="cart.title text-center">Quantity in Stock</h5>
                 <div style="font-size: 30px;" class="text-center">
                     <span></span> 
                 </div>
                 <h3 class="text-center">{{ item.stock_num }}</h3>

            </div>
        </div>

        <div class="card m-4" style="width: 18rem;">
            <div class="card-body">
                 <h5 class="cart.title text-center">Item Price</h5>
                 <div style="font-size: 30px;" class="text-center">
                     <span></span> 
                 </div>
                 <h3 class="text-center">{{ item.price }}</h3>

            </div>
        </div>

       
    </div>
</div>

<a class="btn btn-outline-success btn-sm" href="{% url 'update_item' item.id%}">Update Item</a>
<a class="btn btn-danger btn-sm" href="{% url 'delete_item' item.id%}">Delete Item</a>


{%endblock%}
