{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="box-element">
			<a class="btn btn-outline-dark" href="{% url 'main' %}">&#x2190; Continue Shopping</a>

			<br />
			<br />
			<table class="table">
				<tr>
					<th>
						<h5>Items: <strong>3</strong></h5>
					</th>
					<th>
						<h5>Total:<strong> $42</strong></h5>
					</th>
					<th>
						<a style="float: right; margin: 5px" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
					</th>
				</tr>
			</table>
		</div>

		<br />
		<div class="box-element">
			<div class="row">
				<div style="flex: 2"></div>
				<div style="flex: 2"><strong>Item</strong></div>
				<div style="flex: 1"><strong>Price</strong></div>
				<div style="flex: 1"><strong>Quantity</strong></div>
				<div style="flex: 1"><strong>Total</strong></div>
			</div>

			<div class="row">
				<div style="flex: 2"><img style="width: 100%; height: 200px" src="{% static 'images/product_placeholder.png' %}" /></div>
				<div style="flex: 2"><p>Product 1</p></div>
				<div style="flex: 1"><p>$20</p></div>
				<div style="flex: 1">
					<p>2</p>
					<div>
						<a class="btn btn-success" style="margin-top: 30px" href="#">+</a>
						<a class="btn btn-success" style="margin-top: 30px" href="#">-</a>
					</div>
				</div>
				<div style="flex: 1"><p>$32</p></div>
			</div>

			<div class="row">
				<div style="flex: 2"><img style="width: 100%; height: 200px" src="{% static 'images/product_placeholder.png' %} " /></div>
				<div style="flex: 2"><p>Product 1</p></div>
				<div style="flex: 1"><p>$20</p></div>
				<div style="flex: 1">
					<p class="quantity">2</p>
					<div class="quantity">
						<a class="btn btn-success" style="margin-top: 30px" href="#">+</a>
						<a class="btn btn-success" style="margin-top: 30px" href="#">-</a>
					</div>
				</div>
				<div style="flex: 1"><p>$32</p></div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
